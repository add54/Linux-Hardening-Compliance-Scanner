{% extends "base.html" %}

{% block title %}Page Not Found - Linux Security Scanner{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-3">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i>
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
