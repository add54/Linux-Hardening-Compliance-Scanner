{% extends "base.html" %}

{% block title %}Server Error - Linux Security Scanner{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-bug-fill text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-3">500</h1>
            <h2 class="mb-3">Internal Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. Please try again later.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button onclick="location.reload()" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Try Again
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-house-door me-2"></i>
                    Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
