name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================
  # Test Job
  # ============================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bash curl jq bats shellcheck

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy

    - name: Run syntax checks
      run: |
        echo "Checking Bash scripts..."
        find . -name "*.sh" -exec shellcheck {} \;
        echo "Checking Python files..."
        flake8 app.py run_webapp.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py run_webapp.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Bash scanner tests
      run: |
        chmod +x scanner.sh test_scanner.sh
        chmod +x modules/*.sh
        ./test_scanner.sh

    - name: Run Python tests
      run: |
        python -m pytest --cov=app --cov-report=xml --cov-report=term-missing
      env:
        FLASK_ENV: testing

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ============================
  # Docker Build Job
  # ============================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        target: [webapp, scanner-cli, test-env]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        target: ${{ matrix.target }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}-${{ matrix.target }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================
  # Integration Test Job
  # ============================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run integration tests with Docker Compose
      run: |
        # Start test environment
        docker-compose --profile test up -d scanner-test

        # Wait for services to be ready
        sleep 30

        # Run integration tests
        docker-compose --profile test exec -T scanner-test ./test_scanner.sh

        # Test web application startup
        docker-compose up -d scanner-webapp
        sleep 30

        # Test web application health
        curl -f http://localhost:5000/api/scans/summary || exit 1

        # Test CLI scanner
        docker-compose --profile cli run --rm scanner-cli ./scanner.sh --version

    - name: Clean up
      if: always()
      run: |
        docker-compose down -v --remove-orphans

  # ============================
  # Security Scan Job
  # ============================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run scanner on test container
      run: |
        # Build and run test container
        docker build -t test-scanner .
        docker run --rm -v $(pwd)/test-results:/opt/scanner/test-results test-scanner

  # ============================
  # Deploy Job (for main branch)
  # ============================
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, docker-build, integration-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging environment
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        # Add your deployment commands here
        # Examples:
        # - Update docker-compose on staging server
        # - Run database migrations
        # - Update nginx configuration
        # - Restart services

        echo "âœ… Deployment completed successfully!"

  # ============================
  # Release Job
  # ============================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, docker-build, integration-test, security-scan]
    if: github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'feat:') && github.event_name != 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate changelog
      run: |
        # Generate changelog from commits
        echo "# Changelog" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log --oneline --pretty=format:"- %s" $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")..HEAD >> CHANGELOG.md

    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false

    - name: Publish to PyPI (future)
      run: |
        echo "ðŸ“¦ Publishing to PyPI..."
        # Add PyPI publishing commands here when ready
        echo "âœ… PyPI publishing completed!"

  # ============================
  # Documentation Job
  # ============================
  docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: scanner.linux-security.dev
