apiVersion: v1
kind: Service
metadata:
  name: scanner-webapp-service
  namespace: linux-scanner
  labels:
    app: linux-hardening-compliance-scanner
    component: webapp
    service-type: web
  annotations:
    # Service annotations for cloud providers
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # Prometheus monitoring
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP  # Change to LoadBalancer for cloud deployments
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 5000
    protocol: TCP
  selector:
    app: linux-hardening-compliance-scanner
    component: webapp

---
apiVersion: v1
kind: Service
metadata:
  name: scanner-api-service
  namespace: linux-scanner
  labels:
    app: linux-hardening-compliance-scanner
    component: api
    service-type: api
  annotations:
    # API service specific annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: linux-hardening-compliance-scanner
    component: webapp

---
apiVersion: v1
kind: Service
metadata:
  name: scanner-scanner-service
  namespace: linux-scanner
  labels:
    app: linux-hardening-compliance-scanner
    component: scanner
    service-type: internal
spec:
  type: ClusterIP
  ports:
  - name: scanner
    port: 22  # SSH port for scanner access (if needed)
    targetPort: 22
    protocol: TCP
  selector:
    app: linux-hardening-compliance-scanner
    component: scanner
