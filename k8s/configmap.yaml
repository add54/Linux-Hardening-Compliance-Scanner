apiVersion: v1
kind: ConfigMap
metadata:
  name: scanner-config
  namespace: linux-scanner
  labels:
    app: linux-hardening-compliance-scanner
    component: config
data:
  # Flask Configuration
  FLASK_ENV: "production"
  FLASK_DEBUG: "false"
  SECRET_KEY: "change-this-in-production-to-a-secure-random-key"

  # Scanner Configuration
  SCANNER_TIMEOUT: "1800"
  SCANNER_VERBOSE: "false"

  # Application Settings
  APP_NAME: "Linux Hardening & Compliance Scanner"
  APP_VERSION: "1.0.0"
  APP_DESCRIPTION: "Enterprise Linux Security Scanning Platform"

  # Database Configuration (SQLite file-based)
  DATABASE_URL: "/app/data/scanner.db"
  DATABASE_ENGINE: "sqlite"

  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  LOG_FILE: "/app/logs/scanner.log"

  # Security Settings
  SESSION_TIMEOUT: "3600"
  MAX_FILE_SIZE: "10485760"  # 10MB
  UPLOAD_FOLDER: "/app/uploads"

  # API Configuration
  API_PREFIX: "/api"
  API_VERSION: "v1"
  CORS_ORIGINS: "*"

  # Compliance Profiles
  DEFAULT_PROFILE: "CIS-Level1"
  ENABLED_PROFILES: "CIS-Level1,CIS-Level2,NIST-800-53,PCI-DSS,Custom-Profile"

  # Report Settings
  REPORT_FORMATS: "json,csv,html,text"
  REPORT_RETENTION_DAYS: "30"
  MAX_REPORT_SIZE: "52428800"  # 50MB
