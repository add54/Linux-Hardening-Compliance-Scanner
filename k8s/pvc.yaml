apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scanner-data-pvc
  namespace: linux-scanner
  labels:
    app: linux-hardening-compliance-scanner
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change this based on your cluster's storage class

